<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>ビンゴ</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="display">
    <div id="numberDisplay"></div>
    <div id="statusMessage"></div>
    <button id="rollButton">ロール</button>
    <div>
      <button id="fullscreenButton">全画面表示</button>
    </div>
  </div>

  <div class="history">
    <h3 class="historyTitle hidden">選出済みナンバー</h3>
    <div id="historyList"></div>
  </div>

  <div class="controls">
    <label>ナンバー範囲:
      <select id="rangeSelect">
        <option value="25">25</option>
        <option value="50">50</option>
        <option value="75" selected>75</option>
        <option value="100">100</option>
        <option value="125">125</option>
        <option value="150">150</option>
      </select>
    </label>

    <label>ロール時間:
      <select id="durationSelect">
        <option value="0">0秒</option>
        <option value="2.8">2.8秒</option>
        <option value="5" selected>5秒</option>
        <option value="7.5">7.5秒</option>
        <option value="10">10秒</option>
      </select>
    </label>
  </div>

  <div>
    ━━━━━ ​ 操作方法 ​ ━━━━━<br>
    ​ ​ ［スペースキー］：数字ロール<br>
    ［F11キー］：フルスクリーン
  </div>

  <audio id="rollSound1" src="sound/roll_1.mp3"></audio>
  <audio id="rollSound2" src="sound/roll_2.mp3"></audio>
  <audio id="decideSound" src="sound/decide.mp3"></audio>

  <script src="script.js"></script>
</body>
</html>
